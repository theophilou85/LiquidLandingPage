        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap');

            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                font-family: 'Montserrat', sans-serif;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .dg {
                display: none;
            }

            .landing-page {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: #ffffff;
                z-index: 10;
                pointer-events: none;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }

            .landing-page h1 {
                font-size: 4em;
                margin: 0;
                font-weight: 400;
                letter-spacing: 5px;
                text-transform: uppercase;
            }

            @media (max-width: 768px) and (orientation: portrait) {
                .landing-page h1 {
                    font-size: 1em;
                }
            }

            .landing-page h2 {
                font-size: 1.2em;
                margin: 20px 0;
                font-weight: 500;
                line-height: 1.5;
            }

            .landing-page .tags {
                font-size: 1.1em;
                margin-bottom: 40px;
                font-weight: 500;
                opacity: 0.9;
            }

            .landing-page h1, .landing-page h2, .landing-page .tags {
                transition: all 0.3s ease;
            }

            .landing-page h1.hovered, .landing-page h2.hovered, .landing-page .tags.hovered {
                transform: scale(1.1);
                color: #A5F8D3;
            }

            .landing-page .social-links {
                pointer-events: auto;
            }

            .landing-page .social-links a {
                color: #ffffff;
                font-size: 2.5em;
                margin: 0 20px;
                text-decoration: none;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .landing-page .social-links a:hover {
                transform: scale(1.2);
                color: #A5F8D3;
            }

            @media (max-width: 768px) {
                .landing-page h1 {
                    font-size: 3em;
                }
                .landing-page h2 {
                    font-size: 1em;
                }
            }
        </style>
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-105392568-1', 'auto');

        <script async src="https://www.google-analytics.com/analytics.js"></script>
    </head>
    <body>
        <canvas></canvas>

        <div class="landing-page">
            <h1>Theodoros</h1>

            <div class="tags">cosmopolitan | partyanimal | smart | geek | greek</div>
            <div class="social-links">
                <a href="https://www.instagram.com/monsieur.tt/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.paypal.me/theophilou" target="_blank"><i class="fab fa-paypal"></i></a>

                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a> -->
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
